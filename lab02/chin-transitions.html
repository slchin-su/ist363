<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Turn Transitions</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
        }
        #submit {
            color:rgb(235, 174, 53);
            background-color: white;
            border: 4pt solid rgb(235, 174, 53);
            box-shadow: none;
            border-radius: 40px;
            width: 200px;
            height: 100px;
            font-size: 2em;
            transition: background-color 1s, color 1s, transform 1s;

        }
        #submit:hover {
            cursor: pointer;
            background-color: rgb(235, 174, 53);
            color: white;
            transform: scale(1.1)

        }
        #submit:focus {
            background-color: rgb(235, 174, 53);;
            color: white;
        }
        #submit:focus::before {
            content: "\2713";
            margin-right: 0.4em;
        }
    </style>
</head>
<body>
    <div>
      <button id="submit">Submit</button>  
    </div>
</body>
</html>
